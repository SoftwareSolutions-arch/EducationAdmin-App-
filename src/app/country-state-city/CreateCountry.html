<h1 mat-dialog-title>{{title}}</h1>
<hr class="mt-0">
<div mat-dialog-content style="width: 750px;">
    <div class="row col-md-12">
        <form [formGroup]="CountryFormData" class="example-form">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="example-full-width">
                            <input matInput formControlName="name" placeholder="Country Name">
                            <mat-error>
                                <span *ngIf="CountryFormData.get('name').hasError('required')">Please enter
                                    country name.
                                </span>
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div class="col-md-12">
                        <mat-form-field class="example-full-width">
                            <input matInput formControlName="shortname" placeholder="Short Name">
                            <mat-error>
                                <span *ngIf="CountryFormData.get('shortname').hasError('required')">Please enter
                                    short name.
                                </span>
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div class="row col-md-12 mt-3">
                        <div class="col-md-12">
                            <button class="mb-2 mr-2 mb-1" mat-raised-button (click)="onNoClick();"
                                color="primary">Cancel</button>
                            <div style="float: left;">
                            <button [disabled]="isDisabled" *ngIf="!temp;else update_btn" class="mb-2 mr-2 mb-1"
                                    mat-raised-button color="primary" (click)="CreateCountry()">Save</button>
                                <ng-template #update_btn>
                                    <button [disabled]="isDisabled" class="mb-2 mr-2 mb-1" mat-raised-button
                                        color="primary" (click)="EditCountry()">Update</button>
                                </ng-template>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
